name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Compile TypeScript
      run: npm run compile

    - name: Package extension
      run: npm run package

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## What's New in ${{ github.ref_name }}

          See [CHANGELOG.md](https://github.com/shandley/claude-studio/blob/main/CHANGELOG.md) for detailed changes.

          ## Installation

          Download the `.vsix` file below and install it in Positron or VS Code:

          1. Open Positron/VS Code
          2. Press `Cmd+Shift+P` (Mac) or `Ctrl+Shift+P` (Windows/Linux)
          3. Type "Install from VSIX"
          4. Select the downloaded `.vsix` file
          5. Restart the IDE

          ## Requirements

          - Claude Code CLI installed (`npm install -g @anthropic-ai/claude-code`)
          - Anthropic API key

          ## Documentation

          - [README](https://github.com/shandley/claude-studio#readme)
          - [Getting Started Guide](https://github.com/shandley/claude-studio#-getting-started)
          - [Contributing](https://github.com/shandley/claude-studio/blob/main/CONTRIBUTING.md)
        draft: false
        prerelease: false

    - name: Upload VSIX to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./claude-studio-${{ steps.get_version.outputs.VERSION }}.vsix
        asset_name: claude-studio-${{ steps.get_version.outputs.VERSION }}.vsix
        asset_content_type: application/octet-stream

    - name: Comment on related issues
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const version = '${{ github.ref_name }}';
          const releaseUrl = 'https://github.com/shandley/claude-studio/releases/tag/' + version;

          github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: `ðŸŽ‰ This has been included in [${version}](${releaseUrl})!`
          });
